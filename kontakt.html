<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <div class="main-header">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Start</a></li>
                    <li><a href="service.html" target="_blank">Service</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="contact-form">
        <h2>Kontakt</h2>
        <form action="" method="post">
            <label for="email">Ihre E-mail Adresse:</label>
            <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail" required>
            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" placeholder="Geben Sie Ihre Nachricht" required></textarea>
            <button type="submit">Senden</button>
        </form>
    </div>
    
</body>
</html>
